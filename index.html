<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="main__wrapper">

            <div class="main__block">
                
                <div class="main__logo">
                    
                    <img class="main__logo-pic" src="./assets/img/logo.svg" alt="Logo">
                    <p class="main__logo-text">Kamie</p>
                
                </div>
           
        
                <form action="form">
                    <p class="form__title">Log in</p>
                    <p class="form__sign-up">New to Kamie? <a href="#" class="form__link">Sign up for free</a></p>
                
                    <input class="form__input" type="email" placeholder="Email address*">
                    <input class="form__input" type="password" placeholder="Password (8+ characters)*">
                    
                    <a class="form__link" href="#">Forgot password?</a>
                    
                    <button class="form__button">Log in</button>
                    

                    <div class="form__icon-wrapper">
                        <div class="form__icon-block">
                            <img src="./assets/img/apple.svg" alt="Apple Icon">
                        </div>
                        <div class="form__icon-block">
                            <img src="./assets/img/fasebook.svg" alt="FB Icon">
                        </div>
                        <div class="form__icon-block">
                            <img src="./assets/img/spotify.svg" alt="Spotify Icon">
                        </div>
                        <div class="form__icon-block">
                            <img src="./assets/img/google.svg" alt="Google Icon">
                        </div>

                    </div>


                </form>
            </div>
        </div>
    </section>
</body>
</html>
